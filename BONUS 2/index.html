<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>BONUS todolist</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h1 class="title">To do list</h1>
            <div class="create-task-container">
                <input type="text" v-model="newText" @keyup.enter="addTask(newText)">
                <button @click="addTask(newText)">Aggiungi</button>
            </div>

            <div class="task-list-container">
                <ul v-if="tasks.length > 0">
                    <li v-for="(task,index) in tasks">
                        <span :class="(task.done)?'line-through':'' " @click="invertDone(index)">{{task.text}}</span> 
                        <i class="fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </li>
                </ul>
                <span v-else class="no-task">Non hai nessuna task!</span>
            </div>
        </div>
    </div>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
